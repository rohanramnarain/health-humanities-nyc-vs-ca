<!-- _includes/card.html -->
<div class="card" style="border:1px solid #ddd; border-radius:12px; padding:1rem; margin:.75rem 0;">
  <h3 style="margin:0 0 .25rem 0;">{{ include.title }}</h3>
  <p style="margin:.25rem 0;"><strong>NYC:</strong> {{ include.nyc }}</p>
  <p style="margin:.25rem 0;"><strong>California:</strong> {{ include.ca }}</p>
  {% if include.note %}
    <p style="margin:.25rem 0; font-size:.9rem; opacity:.8;"><em>Note:</em> {{ include.note }}</p>
  {% endif %}
</div>
